<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat</title>
    <link rel="icon" type="image/x-icon" href="App/Graphics/LocalChat.ico">

    <link rel="stylesheet" href="App/Css/Home.css">
    <link rel="stylesheet" href="App/Css/lb.css">
    <script defer src="App/JavaScript/Home.js"></script>
</head>

<body>
    <main class="noselect" id="main" style="display: flex;">
        <h1 class="title">Local Chat</h1>
        <button onclick="togglePopup()">Join the chat!</button>
        <button onclick="togglePopup(true)">Enter as Moderator</button>

    </main>

    <div class="login container" id="login_container" style="display: none;"> </div>

    <form autocomplete="off" class="login noselect" id="login_form" style="display: none;">
        <h1 class="login">Login</h1>
        <hr class="login">
        <label class="login" for="name">Insert name</label> <br>
        <input name="name" minlength="3" maxlength="15" placeholder="Bob_Ross69" required class="login" type="text" id="login_name">

        <label class="login" for="password" id="login_password_label" style="display: none;">Insert password</label> <br>
        <input name="password" minlength="10" maxlength="20" placeholder="#IlovepaintingThings0" class="login" type="password" id="login_password" style="display: none;">
        
        <button class="login" id="submit" type="submit">Enter Chat</button>
    </form>

</body>

</html>
