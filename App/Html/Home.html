<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat</title>
    <link rel="icon" type="image/x-icon" href="App/Graphics/LocalChat.ico">

    <link rel="stylesheet" href="App/Css/Home.css">
    <link rel="stylesheet" href="App/Css/lb.css">
    <script defer src="App/JavaScript/Home.js"></script>
</head>

<body>
    <main class="noselect">
        <h1 class="title">Local Chat</h1>
        <button onclick="togglePopup()">Join the chat!</button>
        <button onclick="togglePopup(true)">Enter as Moderator</button>

    </main>

    <div class="container" id="login_container" style="display: none;"> </div>

    <footer class="login noselect" id="login_div" style="display: none;">
        <h1 class="login">Login</h1>
        <hr class="login">

        <label class="login" for="login_name">Insert name</label> <br>
        <input class="login" type="text" id="login_name">

        <label class="login" for="login_password">Insert password</label> <br>
        <input class="login" type="password" id="login_password">

        <button class="login" type="submit">Enter Chat</button>
        
    </footer>
    
</body>

</html>
