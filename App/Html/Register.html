<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalChat | Register</title>
    
    <link rel="icon" type="image/x-icon" href="App/Graphics/LocalChat.ico">
    <link rel="stylesheet" href="App/Css/Register.css">
    <link rel="stylesheet" href="App/Css/lb.css">
    <script defer src="App/JavaScript/Register.js"></script>
</head>

<body class="noselect">
    <form autocomplete="off" class="login" id="login_form" action="/user" method="POST">
        <h1 class="login">Register</h1> <hr class="login">

        <label class="login" for="name">Choose name</label> <br>
        <input name="name" minlength="3" maxlength="15" placeholder="Bob_Ross69" required class="login" type="text" id="login_name">

        <label class="login" for="password" id="login_password_label">Choose password</label> <br>
        <input name="password" minlength="10" maxlength="20" placeholder="#IlovepaintingThings09" required class="login" type="password" id="login_password">

        <button class="login" id="submit" type="submit">Enter Chat</button>
    </form>

</body>

</html>
